<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bulmaSlider</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.1/css/bulma.min.css">
  <link rel="stylesheet" href="../dist/css/bulma-slider.min.css">
  <style>
  input.slider {
    margin-top: 0 !important;
  }
  </style>
</head>

<body>
<h1> Square Thumb </h1>
<input class="slider is-fullwidth" step="1" min="0" max="100" value="50" type="range">

<input class="slider is-fullwidth is-success" step="1" min="0" max="100" value="50" type="range">

<input class="slider is-fullwidth is-warning" step="1" min="0" max="100" value="50" type="range">

<input class="slider is-fullwidth is-danger" step="1" min="0" max="100" value="50" type="range">

<input class="slider is-fullwidth is-info" step="1" min="0" max="100" value="50" type="range">

<input id="sliderWithValue" class="slider has-output is-fullwidth" min="0" max="100" value="50" step="1" type="range">
<output for="sliderWithValue">50</output>

<input class="slider is-fullwidth is-info" step="1" min="0" max="100" value="50" type="range" orient="vertical">


<h1>Circle Thumb</h1>
<input class="slider is-fullwidth is-circle" step="1" min="0" max="100" value="50" type="range">

<input class="slider is-fullwidth is-circle is-success" step="1" min="0" max="100" value="50" type="range">

<input class="slider is-fullwidth is-circle is-warning" step="1" min="0" max="100" value="50" type="range">

<input class="slider is-fullwidth is-circle is-danger" step="1" min="0" max="100" value="50" type="range">

<input class="slider is-fullwidth is-circle is-info" step="1" min="0" max="100" value="50" type="range">

<input id="sliderCircleWithValue" class="slider has-output is-fullwidth" min="0" max="100" value="50" step="1"
       type="range">
<output for="sliderCircleWithValue">50</output>

<input class="slider  is-circle is-fullwidth is-info" step="1" min="0" max="100" value="50" type="range"
       orient="vertical">

<div class="is-size-3">Thumb Styles</div>
<div class="is-size-5">Always Thumb</div>
<input class="slider is-fullwidth is-success" thumb="always" step="1" min="0" max="100" value="50" type="range">


<div class="is-size-5">Hover Thumb</div>
<input class="slider is-fullwidth is-info" thumb="hover" step="1" min="0" max="100" value="50" type="range">


<div class="is-size-5">Never Thumb</div>
<input class="slider is-fullwidth is-info" thumb="never" step="1" min="0" max="100" value="50" type="range">


<div class="is-size-3">Tracking Color(require JavaScript)</div>
<div class="is-size-5">Horizontal</div>
<input class="slider is-fullwidth is-success is-info-right" tracking-color step="1" min="0" max="100" value="50" type="range">

<div class="is-size-5">Vertical</div>
<input class="slider is-fullwidth is-success is-info-right" tracking-color step="1" min="0" max="100" value="50" type="range" orient="vertical">


<div class="is-size-5">Hover thumb</div>
<input class="slider is-fullwidth is-success is-info-right" thumb="hover" tracking-color step="1" min="0" max="100" value="50" type="range">
<input class="slider is-fullwidth is-success is-info-right" thumb="hover" orient="vertical" tracking-color step="1" min="0" max="100" value="50" type="range">



<div class="is-size-5">Without thumb</div>
<input class="slider is-fullwidth is-success is-info-right" thumb="never" tracking-color step="1" min="0" max="100" value="50" type="range">
<input class="slider is-fullwidth is-warning" thumb="never" tracking-color step="1" min="0" max="100" value="60" type="range">
<input class="slider is-fullwidth is-danger-right" thumb="never" tracking-color step="1" min="0" max="100" value="30" type="range">
<input class="slider is-fullwidth is-success is-info-right" thumb="never" tracking-color step="1" min="0" max="100" value="50" type="range" orient="vertical">


<script src="../dist/js/bulma-slider.min.js"></script>
<script>
bulmaSlider.attach()

const inputs = document.querySelectorAll("input[type=range].slider[tracking-color]")
for (let input of inputs) {
  input.style.setProperty('--slider-track-percentage', input.value + '%')
  input.addEventListener("input",el=>{
    el=el.target;
    const percentage = el.value/(el.max-el.min)*100
    console.log(el.value,el.max,)
    el.style.setProperty('--slider-track-percentage', percentage+"%")
  })
}

</script>
</body>

</html>
